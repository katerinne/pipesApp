    </div>

    <div class="p-col p-md-6">
        <p-fieldset legend="Header" [toggleable]="true">
            <p>
                Actualmente {{ clientes.length | i18nPlural:clientesMapa }}

            <button (click)="borrarPersona()"pButton type="button" label="Borrar persona"
